<div class="game">
<div class="board">
<div *ngFor='let person of ppl' class="card" (click)="activate($event)">
    <div class=vert>{{person.character}}</div>
    <img src=
    "{{person.source}}" class="img">
    <div class=vert>{{person.name}}</div>
</div>
</div>
<div class="footer">
<div class="target" (click)="minimize($event)"> 
    <p></p>
<img src="{{this.person.source}}" class="person"/>
<div>
<h1>{{this.person.name}}</h1>
<h2>{{this.person.character}}</h2>
</div>
</div>
<a class=home routerLink="/home">Home</a>
</div>
</div>
