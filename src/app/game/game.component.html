<div class="game">
<div class="board">
<div *ngFor='let person of ppl' class="card" (click)="activate($event)">
    <img src={{person.source}} class="img">
    <div>{{person.name}}</div>
</div>
</div>
<div class="footer">
<div class="target" (click)="minimize($event)"> 
    <p></p>  
<img src={{this.person.source}} class="person"/>
<h1>{{this.person.name}}</h1>
</div>
<button (click)="reset()">Reset</button>
</div>
</div>
